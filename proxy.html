<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeHalo â€” Browsing</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/lehalo-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/lehalo-icon.png">
    <link rel="apple-touch-icon" href="/assets/lehalo-icon.png">
    <link rel="shortcut icon" href="/assets/lehalo-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/ui/styles.css">
    <style>
        .proxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
        }
        .proxy-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
        }
        .proxy-back {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .proxy-back:hover {
            color: var(--accent-highlight);
            text-shadow: 0 0 8px var(--shadow-glow);
        }
        .proxy-iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 60px;
        }
        .proxy-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="proxy-container">
        <div class="proxy-header">
            <a href="/" class="proxy-back">
                <i class="fas fa-arrow-left"></i> Back to LeHalo
            </a>
            <span id="proxy-url" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
        </div>
        <div class="proxy-loading" id="loading">
            <div class="loader-pulse"></div>
            <p>Loading...</p>
        </div>
        <iframe id="proxy-iframe" class="proxy-iframe" style="display: none;"></iframe>
    </div>
    <script>
        // Get URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url') || urlParams.get('u');
        
        if (targetUrl) {
            document.getElementById('proxy-url').textContent = decodeURIComponent(targetUrl);
            const iframe = document.getElementById('proxy-iframe');
            iframe.src = '/light/' + encodeURIComponent(decodeURIComponent(targetUrl));
            iframe.onload = () => {
                document.getElementById('loading').style.display = 'none';
                iframe.style.display = 'block';
            };
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
